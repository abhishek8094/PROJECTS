<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="profile_card">
        <div class="user_img">
            <img src="img.jpeg" alt="">
        </div>

        <div class="user_details">
            <h5>Abhishek Singh</h5>
            <span>Web Developer / Problem Solver</span>
            <a href="">write to me</a>
        </div>
        <br>
        <ul class="social-media-icons">
            <li>
                <a href="#" style="background:linear-gradient(45deg,#2980b9,#2c3e50);">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <p>1k</p>
               <span>followers</span>
            </li>

            <li>
                <a href="#" style="background:linear-gradient(45deg,#833ab4,#fd1d1d,#fcb045);">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <p>1k</p>
               <span>followers</span>
            </li>

            <li>
                <a href="#" style="background:red">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <p>1k</p>
               <span>followers</span>
            </li>
            

        </ul>
    </div>
    
</body>
</html>
